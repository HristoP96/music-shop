<igx-card>
    <igx-card-media height="180px">
        <img [src]="imageURl">
    </igx-card-media>

    <igx-card-content>
        <p>{{ price }} $</p>
    </igx-card-content>

    <igx-card-actions>
        <button igxButton igxRipple (click)="buyItem()">Purchase Item</button>
    </igx-card-actions>
</igx-card>
